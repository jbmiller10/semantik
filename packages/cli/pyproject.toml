[project]
name = "semantik-cli"
version = "2.0.0"
description = "Semantik plugin development CLI"
requires-python = ">=3.11,<3.13"
readme = "README.md"
dependencies = ["click>=8.1.0,<9", "jinja2>=3.1.0,<4"]

[project.scripts]
semantik-plugin = "semantik_cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
