name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/webui-react/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/webui-react/**'
      - '.github/workflows/frontend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install frontend dependencies
      working-directory: ./apps/webui-react
      run: npm ci
    
    - name: Run linter
      working-directory: ./apps/webui-react
      run: npm run lint
    
    - name: Run unit tests
      working-directory: ./apps/webui-react
      run: npm test -- --run --reporter=verbose
    
    - name: Run test coverage
      working-directory: ./apps/webui-react
      run: npm run test:coverage -- --run
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./apps/webui-react/coverage
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false

  test-collections:
    runs-on: ubuntu-latest
    name: Collection Components Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install frontend dependencies
      working-directory: ./apps/webui-react
      run: npm ci
    
    - name: Run Collection Component Tests
      working-directory: ./apps/webui-react
      run: |
        npm test -- --run \
          src/components/__tests__/CollectionCard.test.tsx \
          src/components/__tests__/CreateCollectionModal.test.tsx \
          src/components/__tests__/CollectionsDashboard.test.tsx \
          src/components/__tests__/CollectionDetailsModal.test.tsx \
          src/components/__tests__/DeleteCollectionModal.test.tsx \
          src/components/__tests__/RenameCollectionModal.test.tsx \
          src/components/__tests__/ReindexCollectionModal.test.tsx \
          src/components/__tests__/AddDataToCollectionModal.test.tsx
    
    - name: Generate test report
      if: always()
      working-directory: ./apps/webui-react
      run: npm test -- --run --reporter=junit --outputFile=test-results.xml || true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./apps/webui-react/test-results.xml

  build:
    runs-on: ubuntu-latest
    needs: [test, test-collections]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install frontend dependencies
      working-directory: ./apps/webui-react
      run: npm ci
    
    - name: Build frontend
      working-directory: ./apps/webui-react
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: ./apps/webui-react/dist