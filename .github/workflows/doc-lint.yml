name: Docs Lint

on:
  push:
    branches: [main, develop]
    paths:
      - 'docs/**'
      - 'scripts/doc_lint.py'
      - 'Makefile'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/**'
      - 'scripts/doc_lint.py'
      - 'Makefile'
  workflow_dispatch:

jobs:
  doc-lint:
    name: Doc Lint (warn-only)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run doc lint
        run: python3 scripts/doc_lint.py
