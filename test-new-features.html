<!DOCTYPE html>
<html>
<head>
    <title>Test New Features</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { margin: 5px; padding: 5px 10px; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>New Features Test Suite</h1>
    
    <div class="test">
        <h2>1. Test Logout API</h2>
        <button onclick="testLogout()">Test Logout</button>
        <div id="logout-result"></div>
    </div>

    <div class="test">
        <h2>2. Test Collection Status</h2>
        <button onclick="testCollectionStatus()">Get Collection Status</button>
        <div id="status-result"></div>
    </div>

    <div class="test">
        <h2>3. Test Settings Stats</h2>
        <button onclick="testSettingsStats()">Get DB Stats</button>
        <div id="stats-result"></div>
    </div>

    <div class="test">
        <h2>4. Test Job Cancellation</h2>
        <input type="text" id="job-id" placeholder="Enter job ID">
        <button onclick="testJobCancel()">Cancel Job</button>
        <div id="cancel-result"></div>
    </div>

    <div class="test">
        <h2>5. Test Hybrid Search</h2>
        <button onclick="testHybridSearch()">Test Hybrid Search</button>
        <div id="search-result"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const token = localStorage.getItem('auth_token');
        
        const headers = {
            'Content-Type': 'application/json',
            'Authorization': token ? `Bearer ${token}` : ''
        };

        async function testLogout() {
            const resultDiv = document.getElementById('logout-result');
            try {
                const response = await fetch(`${API_BASE}/api/auth/logout`, {
                    method: 'POST',
                    headers
                });
                
                resultDiv.innerHTML = `<pre class="${response.ok ? 'success' : 'error'}">
Status: ${response.status}
Response: ${await response.text()}
</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre class="error">Error: ${error.message}</pre>`;
            }
        }

        async function testCollectionStatus() {
            const resultDiv = document.getElementById('status-result');
            try {
                const response = await fetch(`${API_BASE}/api/jobs/collections-status`, {
                    headers
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre class="success">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre class="error">Error: ${error.message}</pre>`;
            }
        }

        async function testSettingsStats() {
            const resultDiv = document.getElementById('stats-result');
            try {
                const response = await fetch(`${API_BASE}/api/settings/stats`, {
                    headers
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre class="success">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre class="error">Error: ${error.message}</pre>`;
            }
        }

        async function testJobCancel() {
            const jobId = document.getElementById('job-id').value;
            const resultDiv = document.getElementById('cancel-result');
            
            if (!jobId) {
                resultDiv.innerHTML = '<pre class="error">Please enter a job ID</pre>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/jobs/${jobId}/cancel`, {
                    method: 'POST',
                    headers
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre class="${response.ok ? 'success' : 'error'}">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre class="error">Error: ${error.message}</pre>`;
            }
        }

        async function testHybridSearch() {
            const resultDiv = document.getElementById('search-result');
            
            // First get collections
            try {
                const collectionsResp = await fetch(`${API_BASE}/api/search/collections`, {
                    headers
                });
                const collections = await collectionsResp.json();
                
                if (!collections.collections || collections.collections.length === 0) {
                    resultDiv.innerHTML = '<pre class="error">No collections available</pre>';
                    return;
                }

                // Test hybrid search
                const searchResp = await fetch(`${API_BASE}/api/search`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({
                        query: "test",
                        collection_name: collections.collections[0],
                        search_type: "hybrid",
                        alpha: 0.5,
                        top_k: 5
                    })
                });
                
                const results = await searchResp.json();
                resultDiv.innerHTML = `<pre class="success">
Search Type: Hybrid (alpha=0.5)
Collection: ${collections.collections[0]}
Results: ${JSON.stringify(results, null, 2)}
</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre class="error">Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
